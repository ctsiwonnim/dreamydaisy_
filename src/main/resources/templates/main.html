<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>main</title>
    <link rel="stylesheet" href="/css/mainst.css">
</head>
<body>
<div class="top-section">
    <span class="ex" th:if="${session.member == null}"><a href="/member/login">LOGIN</a></span>
    <span class="ex" th:if="${session.member != null}">Hello, <span th:text="${session.member.name}"></span>
        <a href="/member/logout"><span class="ex">LOGOUT</span></a>
    </span>
    <a href="/member/join"><span class="ex">JOIN</span></a>
    <a href="/member/mypage"><span class="ex">MYPAGE</span></a>
    <a href="/member/cart"><span class="ex">CART</span></a>
    <a href="/member/additem"><span class="ex">ADD ITEM</span></a>
</div>

<div class="banner-section">
    <!-- 배너 이미지 및 다른 콘텐츠 추가 -->
    <div class="search-box">
        검색
    </div>
</div>
<br>

<br>
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 justify-content-center">
            <div class="col mb-5" th:each="item : ${items}">
                <div class="card">
                    <!-- Product image-->
                    <img class="card-img-top" src="/img/P20200410_175958652_E35FC255-2163-47C8-8C91-36A3D076610E.JPG" alt="..." width="350px" height="300px" />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder" name="name" th:text="${item.name}"></h5>
                            <!-- Product price-->
                            <span name="price" th:text="${item.price}">$40.00 - $80.00</span>
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
<!--                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" th:href="@{/item/details(id=${item.id})}">Product details</a></div>-->
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" th:href="@{/items/{id}(id=${item.id})}">Product details</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="mb-5 container-fluid">
    <hr>
    <p> ⓒ 2024 Shopping Mall Example WebSite </p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
