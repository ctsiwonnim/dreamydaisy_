<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Myshop</title>
    <script src="/static/js/additem.js"></script>
    <style>
        * {
            box-sizing: border-box;
            font-style: normal;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 14px;
            margin: 0;
        }

        .top-section {
            width: 100%;
            background-color: #F6A5B7;
            text-align: right;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .top-section a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            margin: 0 10px;
        }

        #container {
            width: 100%;
            margin: auto;
            padding: 30px;
            margin-top: 70px; /* Adjusted for fixed banner and reduced margin */
            background-color: whitesmoke;
            border: 1px solid #cfcfcf;
            border-radius: 5px;
            font-size: 14px;
        }

        #container th, #container td {
            padding: 10px; /* Reduced padding */
        }

        #container th {
            text-align: left;
            width: 30%;
        }

        #container td {
            width: 70%;
        }

        #container input, #container textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #cfcfcf;
            border-radius: 5px;
            font-size: 14px;
        }

        #productcontents {
            height: 150px; /* Adjusted height for textarea */
        }

        #submitButn {
            width: 100%;
            padding: 10px;
            background-color: #F6A5B7;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #submitButn:hover {
            background-color: #e595a5;
        }
    </style>
</head>
<body>
<div class="top-section">
    <a href="/"><span class="ex">HOME</span></a>
    <a href="/member/login"><span class="ex">LOGIN</span></a>
    <a href="/member/join"><span class="ex">JOIN</span></a>
    <a href="/member/mypage"><span class="ex">MYPAGE</span></a>
    <a href="/member/cart"><span class="ex">CART</span></a>
</div>

<form method="post" action="/member/additem" id="additem-form" enctype="multipart/form-data">
    <table id="container">
        <tr>
            <td id="result" colspan="2"></td>
        </tr>
        <tr>
            <th><label for="name">상품명</label></th>
            <td><input type="text" name="name" id="name" placeholder="상품명 입력해주세요"></td>
        </tr>
        <tr>
            <th><label for="price">가격</label></th>
            <td><input type="text" name="price" id="price" placeholder="가격을 적어주세요"></td>
        </tr>
        <tr>
            <th><label for="itemscript">상품 정보</label></th>
            <td><textarea name="itemscript" id="itemscript" cols="50" rows="20"></textarea></td>
        </tr>
        <tr>
            <th colspan="2">
                <input type="submit" id="submitButn" value="등록하기">
            </th>
        </tr>
    </table>
</form>

</body>
</html>
