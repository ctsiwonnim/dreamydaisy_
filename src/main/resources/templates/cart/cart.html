<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="/css/cartst.css">
</head>
<body>
<main layout:fragment="content">
    <section class="cart">
        <div class="cart__information">
            <ul>
                <li>장바구니 상품은 최대 30일간 저장됩니다.</li>
                <li>가격, 옵션 등 정보가 변경된 경우 주문이 불가할 수 있습니다.</li>
                <li>오늘출발 상품은 판매자 설정 시점에 따라 오늘출발 여부가 변경될 수 있으니 주문 시 꼭 다시 확인해 주시기 바랍니다.</li>
            </ul>
        </div>
        <table class="cart__list">
            <form>
                <thead>
                <tr>
                    <td><input type="checkbox"></td>
                    <td colspan="2">상품정보</td>
                    <td>상품금액</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${cart.items}" class="cart__list__detail">
                    <td><input type="checkbox"></td>
                    <td><img th:src="@{${item.imageUrl}}" alt="상품 이미지"></td>
                    <td>
                        <p th:text="${item.name}">상품명</p>
                    </td>
                    <td>
                        <span class="price" th:text="${item.price}">116,620원</span><br>
                    </td>
                </tr>
                </tbody>
            </form>
        </table>
        <div class="cart__mainbtns">
            <button class="cart__bigorderbtn left" type="button" onclick="location.href='/shop'">쇼핑 계속하기</button>
            <button class="cart__bigorderbtn right" type="button" onclick="location.href='/order'">주문하기</button>
        </div>
    </section>
</main>
</body>
</html>
