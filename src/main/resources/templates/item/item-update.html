<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/itemmodifyst.css">
</head>
<body>
<main layout:fragment="content">
<div class="container">
    <div class="jumbotron">
        <form method="post" th:action="@{/items/{itemId}/update(itemId=${item.id})}" onsubmit="return validateForm()">
            <h3 style="text-align: center;" th:text="${item.name}">상품 이름</h3>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="text" id="price" name="price" maxlength="50" th:value="${item.price}" placeholder="가격을 입력하세요">
            </div>
            <div class="form-group">
                <label for="itemscript">Description:</label>
                <input type="text" id="itemscript" name="itemscript" maxlength="20" th:value="${item.itemscript}" placeholder="설명을 입력하세요">
            </div>
            <div class="btn-container">
                <input type="submit" class="btn btn-primary form-control" value="수정완료">
            </div>
        </form>
    </div>
</div>
</main>>
</body>
</html>
