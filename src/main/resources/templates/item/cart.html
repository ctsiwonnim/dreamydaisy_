<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>장바구니</title>
    <link rel="stylesheet" href="/css/cartst.css">
</head>
<body>
<main layout:decorate="content" th:object="${cart.getItems()}">
    <section class="cart">
        <div class="cart__information">
            <ul>
                <li>장바구니 상품은 최대 30일간 저장됩니다.</li>
                <li>가격, 옵션 등 정보가 변경된 경우 주문이 불가할 수 있습니다.</li>
                <li>오늘출발 상품은 판매자 설정 시점에 따라 오늘출발 여부가 변경될 수 있으니 주문 시 꼭 다시 확인해 주시기 바랍니다.</li>
            </ul>
        </div>
        <table class="cart__list">
            <thead>
            <tr>
                <td colspan="2">상품정보</td>
                <td>옵션</td>
                <td>상품금액</td>
                <td>배송비</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cartItem : ${cart.getItems()}" class="cart__list__detail">
                <td><a href="#">공식 스토어</a>
                    <p>커스텀 하트 키링</p>
                    <span class="price">15,000원</span>
                </td>
                <td class="cart__list__option">
                    <p>모델명 : 커스텀 하트 쉐이커 키링 / 1개</p>
                </td>
                <td><span class="price">15,000원</span><br>
            </tr>
            </tbody>
        </table>
    <div class="cart__mainbtns">
        <button class="cart__bigorderbtn left">쇼핑 계속하기</button>
        <button class="cart__bigorderbtn right">주문하기</button>
    </div>
</section>
</main>
</body>
</html>
