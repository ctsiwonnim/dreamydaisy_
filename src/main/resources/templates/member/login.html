<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/loginst.css">
</head>
<body>
<div class="top-section">
    <a href="/"><span class="ex">HOME</span></a>
    <a href="/join"><span class="ex">JOIN</span></a>
    <a href="/mypage"><span class="ex">MYPAGE</span></a>
    <a href="/cart"><span class="ex">CART</span></a>
    <a href="/additem"><span class="ex">ADD ITEM</span></a>
</div>
<div class="login-wrapper">
    <h2>Login</h2>
    <form method="post" th:action="@{/login-proc}" id="login-form">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
    </form>
    <div>
        <p type="hidden" th:if="${loginError}" th:text="${loginError}"></p>
    </div>
</div>
</body>
</html>
