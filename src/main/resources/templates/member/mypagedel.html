<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원정보 삭제</title>
    <link rel="stylesheet" href="/css/mypagedelst.css">
</head>
<body>
<div class="top-section">
    <a href="/"><span class="ex">HOME</span></a>
    <span class="ex" th:if="${session.member != null}">
        <a href="/logout"><span class="ex">LOGOUT</span></a>
    </span>
    <a href="/join"><span class="ex">JOIN</span></a>
    <a href="/cart"><span class="ex">CART</span></a>
    <a href="/additem"><span class="ex">ADD ITEM</span></a>
</div>

<div class="container">
    <div class="jumbotron">
        <form action="/mypage/mypagedel" method="post">
            <h3 style="text-align: center;">회원정보 삭제</h3>
            <p>정말로 회원정보를 삭제하시겠습니까?</p>
            <div class="btn-container">
                <input name="id" th:value="${member.id}" type="hidden">
                <button class="btn btn-danger form-control" type="submit">삭제하기</button>
            </div>
            <div class="btn-container mt-2">
                <a class="btn btn-secondary form-control" href="/mypage">취소</a>
            </div>
        </form>
    </div>
</div>

<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="/js/bootstrap.js"></script>
</body>
</html>
