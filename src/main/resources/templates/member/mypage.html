<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mypage</title>
    <link rel="stylesheet" href="/css/mypagest.css">
</head>
<body>
<div class="top-section">
    <a href="/"><span class="ex">HOME</span></a>
    <span class="ex" th:if="${session.member != null}"></span>
        <a href="/member/logout"><span class="ex">LOGOUT</span></a>
    </span>
    <a href="/member/join"><span class="ex">JOIN</span></a>
    <a href="/member/cart"><span class="ex">CART</span></a>
    <a href="/member/additem"><span class="ex">ADD ITEM</span></a>
</div>

<div class="container">
    <div class="jumbotron">
        <form method="post" action="/member/mypage">
            <h3 style="text-align: center;">회원정보 상세</h3>
            <div class="form-group">
                <label for="email">Email:</label>
                <div class="text-value" id="email" th:text="${member.email}">null</div>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <div class="text-value" id="name" th:text="${member.name}">null</div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <div class="text-value" id="password" th:text="${member.password}">null</div>
            </div>
            <div class="form-group">
                <label for="phone">Phone number:</label>
                <div class="text-value" id="phone" th:text="${member.phone}">null</div>
            </div>
        </form>
        <form method="get" action="/member/mypagemodify">
            <div class="btn-container">
                <button type="submit" class="btn btn-primary form-control">수정하기</button>
            </div>
        </form>
    </div>
</div>

<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="/js/bootstrap.js"></script>
</body>
</html>
