<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            border: none;
            box-sizing: border-box;
        }

        body {
            font-size: 14px;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .top-section {
            width: 100%;
            background-color: #F6A5B7;
            text-align: right;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
        }

        .top-section a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            margin: 0 10px;
        }

        .login-wrapper {
            width: 400px;
            padding: 40px;
            margin-top: 100px; /* Adjusted for fixed banner */
        }

        .login-wrapper > h2 {
            font-size: 40px;
            color: #F6A5B7;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #login-form > input {
            width: 150%;
            height: 55px;
            padding: 0 10px;
            margin-bottom: 16px;
            border-radius: 6px;
            background-color: #F8F8F8;
        }

        #login-form > input::placeholder {
            color: #D2D2D2;
        }

        #login-form > input[type="submit"] {
            color: #fff;
            font-size: 16px;
            background-color: #F6A5B7;
            margin-top: 20px;
        }

        #login-form > input[type="checkbox"] {
            display: none;
        }

        #login-form > label {
            color: #999999;
        }

        #login-form input[type="checkbox"] + label {
            cursor: pointer;
            padding-left: 26px;
            background-image: url("checkbox.png");
            background-repeat: no-repeat;
            background-size: contain;
        }

        #login-form input[type="checkbox"]:checked + label {
            background-image: url("checkbox-active.png");
            background-repeat: no-repeat;
            background-size: contain;
        }
    </style>

</head>
<body>
<div class="top-section">
    <a href="/"><span class="ex">HOME</span></a>
    <a href="/member/join"><span class="ex">JOIN</span></a>
    <a href="/member/mypage"><span class="ex">MYPAGE</span></a>
    <a href="/member/cart"><span class="ex">CART</span></a>
    <a href="/member/additem"><span class="ex">ADD ITEM</span></a>
</div>
<div class="login-wrapper">
    <h2>Login</h2>
    <form method="post" action="/member/login" id="login-form">
        <input type="text" name="userName" placeholder="Email">
        <input type="password" name="userPassword" placeholder="Password">
        <label for="remember-check">
            <input type="checkbox" id="remember-check">아이디 저장하기
        </label>
        <input type="submit" value="Login">
    </form>
</div>
</body>
</html>
