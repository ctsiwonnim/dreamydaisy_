spring.application.name=dreamdaisy
spring.datasource.url=jdbc:mysql://localhost:3306/dreamydaisy?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username= root
spring.datasource.password= 4412
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

mybatis.mapper-locations=mapper/*.xml
# mybatis.type-aliases-package=com.dreamdaisy.domain
mybatis.configuration.map-underscore-to-camel-case=true

spring.thymeleaf.enabled=true
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

